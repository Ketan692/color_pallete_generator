<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pallete</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="img-cont">
    <img class="heading-img" src="{{url_for('static', filename= file_path  )}}" />
  </div>

  {% if repeat == False %}
  <div class="colors-head alert alert-success">
    <h2>List of {{ len_of_col }} dominant colors in {{ file_path }}</h2>
  </div>
  {% else %}
  <div class="colors-head alert alert-success">
    <h2>There are only {{ len_of_col }} colors in {{ file_path }}</h2>
  </div>
  {% endif %}


  <div class="row colors-row">
    {% for message in range(len_of_col) %}
    <div class="col-6">

      <h3 class="color-name">{{ message+1 }} {{ colors[message] }}</h3>
      <div class="colors" style='background-color: {{ colors[message] }}'>

      </div>
    </div>
    {% endfor %}
  </div>

  <footer id="footer">

</body>
