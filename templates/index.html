<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Color Pallete Generator</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="home">

  <form class="details" action="{{url_for('result')}}" method="post" enctype="multipart/form-data">
    <h1 class="heading">COLOR PALLETE GENERATOR</h1>
    <div class="input-group mb-3">
      <input type="file" name="file" class="form-control" id="inputGroupFile02" accept="image/png, image/gif, image/jpeg">
    </div>
    <div class="input-group mb-3">
  <input type="number" min="7" name="color_count" class="form-control" placeholder="How many colors do you want to extract..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div>
    <button type="submit" class="btn btn-dark" name="button">Submit</button>
  </form>

  {% for message in get_flashed_messages() %}
<h2 class="flash">{{ message }}</h2>
{% endfor %}
</body>

</html>
